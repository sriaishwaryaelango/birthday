<html>
<head>

  <style>
    body {
      background: #fff0f5;

      text-align: center;
      padding: 40px;
    }

    .box {
      max-width: 360px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin-top: 10px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #qrSection, #content {
      display: none;
      margin-top: 25px;
      animation: fadeIn 1s ease-in;
    }

    img.qr {
      width: 200px;
      margin: 15px auto;
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">

</body>
</html>
